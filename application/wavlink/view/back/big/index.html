<!--包含头部文件-->
{include file="public/service_header"/}

<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        数据管理
        <span class="c-gray en">&gt;</span>
        数据管理列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>

    <div class="Hui-article">
        <article class="cl pd-20" style="min-height: 51em;left: 51em">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">
                    <a class="btn btn-primary radius"  href="{:url('Big/export')}"><i class="Hui-iconfont">&#xe600;</i>导出</a>
                </span>
                <span class="r">共{$count}条数据</span>
            </div>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="25">ID</th>
                    <th width="120">姓名</th>
                    <th >兴趣产品</th>
                    <th width="90">邮箱</th>
                </tr>
                </thead>
                <tbody>
                {volist name="result" id="vo"}
                <tr class="text-l">
                    <td><input type="checkbox" value="{$vo.id}" name="id"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.first_name}·{$vo.last_name}</td>
                    <td>{$vo.interested}</td>
                    <td>{$vo.email}</td>
                </tr>
                {/volist}
                </tbody>
            </table>
            <div class="cl pd-5 bg-1 bk-gray mt-20 tp5-winstar">{:pagination($result)}</div>
        </article>
        {include file="public/explain" /}
    </div>
</section>
<!--包含footer文件-->
{include file="public/footer" /}
<script>
    $(document).ready(function () {
        $("#service_winstars dt").addClass("selected");
        $("#service_winstars dd").css("display", "block");
        $("#data-a").addClass("current");
        $("#service").addClass("current");
    });
</script>
</body>
</html>
