<!--包含头部文件-->
{include file="public/headers" /}
<div class="page-container">
    <form class="form form-horizontal" id="form-product-add" method="post" action="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>EAN：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="" placeholder="" id="ean" name="ean">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>型号：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="" placeholder="" id="model" name="model">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>URL标题：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="" placeholder="url标题必须唯一，且只能是字母、数字和下划线_及破折号-及英文句号." id="url_title" name="url_title">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="seo_title" name="seo_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>关键字：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="keywords" name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>描述：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" ></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>特色说明：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="features" cols="" rows="" class="textarea"  placeholder="数据库features字段：<li>li包住内容，一行一个li</li> " dragonfly="true" style="height: 300px"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>放大镜地址集：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="album" cols="" rows="" class="textarea"  placeholder="album字段，图片地址URL用','(英文逗号)隔开" dragonfly="true" style="height: 150px" ></textarea>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">列表图地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="image_litpic_url" cols="" rows="" class="textarea" placeholder="500个字符以内" dragonfly="true" ></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">PC详情宣传图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="image_pc_url" cols="" rows="" class="textarea"  placeholder="不是特别需要不要填写，一般指特殊需要宣传的产品，就设计一个图片上传到这里" dragonfly="true" ></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">手机详情宣传图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="image_mobile_url" cols="" rows="" class="textarea"  placeholder="不是特别需要不要填写，一般指特殊需要宣传的产品，就设计一个图片上传到这里" dragonfly="true" ></textarea>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">产品分类：</label>
            <div class="formControls col-xs-8 col-sm-11">
                {volist name="categorys" id="vo"}
                <dl class="permission-list">
                    <dt>
                        <label style="color: blue">
                            <input type="checkbox" value="{$vo.id}" name="cates[]"  id="user-Character-0">
                            {$vo.name}
                        </label>
                    </dt>
                    <dd>
                        {volist name="$vo.child" id="o"}
                        <dl class="cl permission-list2">
                            <dt  style="float: none">
                                <label style="color: blue">
                                    <input type="checkbox" value="{$vo.id}" name="cates[]"  id="1">
                                    {$o.name}</label>
                            </dt>
                            <dd  style="margin: 10px 0 10px 20px">
                                {volist name="$o.child" id="v"}
                                <label class="">
                                    <input type="checkbox" value="{$v.id}" name="cates[]" id="user-Character-1-0-0">
                                    {$v.name}
                                </label>
                                {/volist}
                            </dd>
                        </dl>
                        {/volist}
                    </dd>
                </dl>
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>所属语言：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="{$language_id|getLanguageOne}" placeholder="" disabled >
                <input type="hidden" value="{$language_id}"  name="language_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">产品描述：</label>
            <div class="formControls col-xs-8 col-sm-11">
                <label >PC端(<b>用于展示PC端的单页效果</b>)</label>
                <textarea id="editor" type="text/plain" name="content" style="width:100%;height:400px;"></textarea>
                <label>mobile(<b>用于展示移动端的单页效果</b>)</label>
                <textarea id="editorMobile" type="text/plain" name="mobile_content" style="width:100%;height:400px;"></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1">规格参数：</label>
            <div class="formControls col-xs-8 col-sm-11">
                <textarea id="editor1" type="text/plain" name="specifications" style="width:100%;height:400px;"></textarea>
            </div>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2">相关下载：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<textarea id="editor2" type="text/plain" name="related_dow" style="width:100%;height:400px;"></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2">相关产品：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<textarea id="editor3" type="text/plain" name="about_product" style="width:100%;height:400px;"></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="button" onclick="save('{:url(\'product/save\')}')"><i class="Hui-iconfont">&#xe632;</i> 保存
                </button>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<!--包含头部文件-->
{include file="public/footer" /}

<!--分配编辑器-->
<script>
    $(function () {
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('#editor1,#editor,#editor2,#editor3,#editorMobile',{
                width: "100%",
                height: "900px",
                LangType: "zh-CN",
                filterMode: false,
                allowFileManager : true,
                uploadJson: "{:url('api/image/editorUpload')}",
                afterCreate: function () {
                    this.sync();
                },
                afterBlur: function () {
                    this.sync();
                }
            });
        })
    });
</script>
<script type="text/javascript">
    $(function () {
        $(".permission-list dt input:checkbox").click(function () {
            $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function () {
            var l = $(this).parent().parent().find("input:checked").length;
            var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if ($(this).prop("checked")) {
                $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
            }
            else {
                if (l == 0) {
                    $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
                }
                if (l2 == 0) {
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
                }
            }
        });
    });
</script>
