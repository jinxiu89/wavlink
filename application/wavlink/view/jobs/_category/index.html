<!--包含头部文件-->
{include file="public/content_header"/}
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        招聘管理
        <span class="c-gray en">&gt;</span>
        职位分类
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20" style="min-height: 51em;">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">
                    <!--<a href="javascript:;" onclick="allRecycle('{:url('category/allRecycle')}')" class="btn btn-danger radius"><i-->
                    <!--class="Hui-iconfont">&#xe6e2;</i> 批量回收</a>-->
                    <a href="javascript:;" onclick="add('添加分类','{:url(\'add_jobs_category\')}','640','320')"
                        class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a>
                </span>
            </div>
            <table class="table table-border table-bordered table-bg mt-20">
                <thead>
                    <tr>
                        <th scope="col" colspan="11">分类列表</th>
                    </tr>
                    <tr class="text-c">
                        <th width="20" class="text-c">ID</th>
                        <th width="150">分类名</th>
                        <th>title</th>
                        <th width="200">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {notempty name="data"}
                    {volist name="data" id="vo"}
                    <tr class="text-l">
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.title}</td>

                        <td class="td-manage">

                            <a style="text-decoration: none" class="ml-5 btn btn-success"
                                onclick="edit('编辑','{:url(\'edit_jobs_category\',[\'id\' => $vo.id,])}','640','320')"
                                href="javascript:;" title="编辑"><i class="Hui-iconfont"
                                    style="color: #fff">&#xe6df</i></a>
                        </td>

                    </tr>
                    {/volist}
                    {/notempty}
                </tbody>
            </table>
        </article>

        {include file="public/explain" /}
    </div>
</section>
<!--包含footer文件-->
{include file="public/footer"/}
<script>
    var SCOPE = {
        'listorder_url': "{:url('category/listorder')}",
        'sort_url': "{:url('category/sort')}"
    };
    $(document).ready(function () {
        $("#menu-hr dt").addClass("selected");
        $("#menu-hr dd").css("display", "block");
        $("#jobs_category").addClass("current");
        $("#content").addClass("current");
    });
</script>
</body>

</html>
