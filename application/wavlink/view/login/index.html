<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="__PUBLIC__/favicon.ico">
    <link rel="Shortcut Icon" href="__PUBLIC__/favicon.ico"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/respond.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/PIE_IE678.js"></script>
    <![endif]-->
    <link href="__STATIC__/admin/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/admin/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="__STATIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>后台登录{$Think.const.PHP_VERSION} - {$Think.config.site.title}</title>
    <meta name="keywords" content="{$Think.config.site.keywords}">
    <meta name="description" content="{$Think.config.site.keywords}">
</head>
<body>
<div class="header">
    <h1></h1>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post" id="form">
            <div class="row cl">
                <label class="form-label col-xs-3 col-ms-3"
                       style="line-height: 36px;font-size: 20px;color: #fff">帐号</label>
                <div class="formControls col-xs-6 col-ms-6">
                    <input name="username" id="" type="text" placeholder="帐号" class="input-text size-L" datatype="*"
                           nullmsg="请填写帐号">
                </div>
                <div class="col-xs-3 col-ms-3"></div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-ms-3"
                       style="line-height: 40px;font-size: 20px;color: #fff">密码</label>
                <div class="formControls col-xs-6 col-ms-6">
                    <input name="password" id=" " type="password" placeholder="密码" class="input-text size-L"
                           datatype="*" nullmsg="请填写密码">
                </div>
                <div class="col-xs-3 col-ms-3"></div>
            </div>
            <div class="row cl col-lg-12">
                <label class="form-label col-xs-3 col-ms-3"
                       style="line-height: 40px;font-size: 20px;color: #fff">验证码</label>
                <div class="formControls  col-xs-6 col-ms-6  col-ms-offset-3">
                    <input name="captcha" class="input-text col-lg-6  size-L" type="text" placeholder="验证码"
                           style="margin-right:10px;width:100px;min-width: auto" datatype="*" nullmsg="请填写验证码">
                    <div class="col-lg-6 pull-right" style="padding: 0;cursor:pointer" title="点击更换验证码">
<!--                        <img src="{:captcha_src()}" alt="captcha" width="160px" onclick="this.src='{:captcha_src()}'"/>-->
                        <a href="javascript:void(0);" onclick="genCode(this)"><img src="{:url('gen_verify')}" alt="captcha" width="135px"/></a>
                    </div>
                </div>
            </div>
            <div class="row cl col-lg-12">
                <label class="form-label col-xs-3 col-ms-3"
                       style="line-height: 40px;font-size: 16px;color: #fff">语言</label>
                <div class="formControls  col-xs-6 col-ms-6  col-ms-offset-3">
                    <span class="select-box" style="background: #fff;">
                        <select name="language_id" id="language_id" class="select" size="1">
                            {notempty name="language"}
                            {volist name="language" id="item"}
                            <option value="{$item.id}">{$item.name}</option>
                            {/volist}
                            {/notempty}
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-6 col-xs-offset-3">
                    <label for="online" style="color: #fff">
                        <input type="checkbox" name="online" id="online" value="1">
                        保持登录状态
                    </label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-6 col-xs-offset-3">
                    <input name="" type="button" onclick="login('{:url(\'admin_login\',[\'next\'=>$next])}')"
                           class="btn button-wavlink radius size-L mr-20" style="color: #fff"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright ©2018 Wavlink.com All Rights Reserved.</div>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/dialog.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/login.js"></script>
<script>
    function genCode(dom) {
        var d = Math.round(new Date().getTime() / 500);
        $(dom).find('img').attr("src", '{:url(\'gen_verify\')}'+'?'+ d);
    }
</script>
</body>
</html>
