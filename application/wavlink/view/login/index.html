    <title>后台登录 - {$Think.config.site.title}</title>
    <meta name="keywords" content="{$Think.config.site.keywords}">
    <meta name="description" content="{$Think.config.site.keywords}">
</head>
<body>
<div class="header">
    <h1> </h1>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post" id="form">
            <div class="row cl">
                <label class="form-label col-xs-3 col-ms-3" style="line-height: 36px;font-size: 20px;color: #fff">帐号</label>
                <div class="formControls col-xs-6 col-ms-6">
                    <input name="username" id=" " type="text" placeholder="帐号" class="input-text size-L" datatype="*" nullmsg="请填写帐号" >
                </div>
                <div class="col-xs-3 col-ms-3"></div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-ms-3" style="line-height: 40px;font-size: 20px;color: #fff">密码</label>
                <div class="formControls col-xs-6 col-ms-6">
                    <input name="password" id=" " type="password" placeholder="密码" class="input-text size-L" datatype="*" nullmsg="请填写密码">
                </div>
                <div class="col-xs-3 col-ms-3"></div>
            </div>
            <div class="row cl col-lg-12">
                <label class="form-label col-xs-3 col-ms-3" style="line-height: 40px;font-size: 20px;color: #fff">验证码</label>
                <div class="formControls  col-xs-6 col-ms-6  col-ms-offset-3">
                    <input name="captcha" class="input-text col-lg-6  size-L" type="text" placeholder="验证码" style="margin-right:10px;width:100px;min-width: auto" datatype="*" nullmsg="请填写验证码">
                    <div class="col-lg-6 pull-right" style="padding: 0;cursor:pointer" title="点击更换验证码">{:captcha_img()}</div>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-6 col-xs-offset-3">
                    <label for="online" style="color: #fff">
                        <input type="checkbox" name="online" id="online" value="1"  >
                        保持登录状态
                    </label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-6 col-xs-offset-3">
                    <input name="" type="button" onclick="login('{:url(\'login/index\',[\'next\'=>$next])}')" class="btn button-wavlink radius size-L mr-20" style="color: #fff" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"  value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

</script>

</html>
