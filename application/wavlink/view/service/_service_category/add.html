<!--包含头部文件-->
{include file="public/headers" /}
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="">
        <input type="hidden" name="language_id" value="{$language_id}">
        <input type="hidden" name="parent_id" value="{$parent_id}">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>所属分类</label>
            <div class="formControls col-xs-2 col-sm-2">
                {if condition="$parent_id eq 0"}
                <input type="text" class="input-text" value="顶级分类" placeholder="" disabled>
                <input type="hidden" name="level" value="">
                <input type="hidden" name="path" value="-">
                {else /}
                <input type="text" class="input-text" value="{$parent_id|getServiceCategory}" placeholder="" disabled>
                <input type="hidden" name="level" value="{$parent_id|getCategoryLevel}">
                <input type="hidden" name="path" value="{$path}{$parent_id}-">
                {/if}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span>目录</span></label>
            <div class="formControls col-xs=2 col-sm-2">
                <span class="select-box">
                    <select name="has_child" class="select">
                    <option value="">--请选择--</option>
                    <option value="1">是</option>
                    <option value="0" selected>否</option>
                </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>分类名称：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>所属语言：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" value="{$language_id|getLanguageOne}" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>URL标题：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="url_title" name="url_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>SEO标题：</label>
            <div class="formControls col-xs-5 col-sm-2">
                <input type="text" class="input-text" value="" placeholder="" id="seo_title" name="seo_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>关键词：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="keywords" name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>描述：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="description" name="description">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button type="button" onclick="save('{:url(\'ServiceCategory/save\')}')" class="btn btn-primary radius">
                    <i class="Hui-iconfont">&#xe632;</i> 保存
                </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
</body>

</html>
