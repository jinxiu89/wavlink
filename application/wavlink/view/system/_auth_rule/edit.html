{include file="public/headers"/}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>顶级权限:</label>
            <div class="formControls col-xs-2 col-sm-2">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">顶级分类</option>
                    {volist name="authRules" id="vo"}
					<option value="{$vo.id}" {if condition="$authRule.parent_id eq $vo.id"}selected="selected" {/if}>{$vo.delimiter}{$vo.title}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>权限名称:</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input class="input-text" value="{$authRule->title}" placeholder="" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>权限地址:</label>
            <div class="formControls col-xs-5 col-sm-9">
                <input type="text" class="input-text" value="{$authRule->name}" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <input type="hidden" name="id" value="{$authRule->id}">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="save('{:url(\'AuthRule/save\')}')"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{include file="public/footer"/}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
</body>
</html>
