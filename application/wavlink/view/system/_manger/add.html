{include file="public/headers"/}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>登陆名:</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input class="input-text" value="" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>用户名:</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2 "><span class="c-red">*</span>初始密码:</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
                       name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>确认密码:</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
                       name="password2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-5 col-sm-5">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">管理网站：</label>
            <div class="formControls col-xs-5 col-sm-5">
                {volist name="languages" id="vo"}
                <input type="checkbox" value="{$vo.id}" name="language[]" >
                {$vo.name}
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">选择用户组：</label>
            <div class="formControls col-xs-9 col-sm-10">
                {volist name="authGroup" id="vo"}
                <dl class="permission-list">
                    <dt>
                        <label style="color: blue">
                            <input type="checkbox" value="{$vo.id}" name="rules[]"  id="user-Character-0">
                            {$vo.title}</label>
                    </dt>

                </dl>
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="save('{:url(\'add_manger\')}')"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{include file="public/footer"/}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
</body>
</html>
